  template:
    spec:
      containers:
        - name: node-role-controller
          image: ghcr.io/mchmarny/node-role-controller@sha256:4f3cad359219be1e758cf7eafb90284f7bb280999127b1aa079618541e154766
          env:
            - name: ROLE_LABEL
              value: "nodeGroup"

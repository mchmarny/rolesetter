apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-role-controller
  namespace: node-labeler
  labels:
    app: node-role-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-role-controller
  template:
    metadata:
      labels:
        app: node-role-controller
    spec:
      serviceAccountName: node-role-controller
      terminationGracePeriodSeconds: 10
      containers:
        - name: node-role-controller
          image: ghcr.io/mchmarny/node-role-controller:v0.3.1@sha256:7f69b11335087e90732b3ba40f3e3cbd6219be69899f39ad83c7bf5b91ffff33
          env:
            - name: ROLE_LABEL
              valueFrom:
                configMapKeyRef:
                  name: node-role-controller-config
                  key: roleLabel
            - name: ROLE_LABEL_REPLACE
              valueFrom:
                configMapKeyRef:
                  name: node-role-controller-config
                  key: roleReplace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
              name: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-role-labeler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-role-labeler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-role-labeler
subjects:
  - kind: ServiceAccount
    name: node-role-controller
    namespace: node-labeler
